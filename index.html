<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Wine Trivia</title>
</head>


<body>

<!-- declaring timer for JS -->
  <h1 id="timer"></h1>


<!-- Bootstrap styling of question box -->
  <div class="container">
    <div class="row">
        <div class="col-md-9">
          <div id="questions" class="alert alert-danger" role="alert">
          </div>
        </div>
    </div>
  </div>

  <!-- declaring Results -->
  <h1 id="results"></h1>

  <!-- True and False buttons styled in Botstrap -->
  <div class="container">
    <div class="row">
        <div class="col-md-8">
          <ul>
            
            <button id="optionA" data-answer="True" type="button" class="btn btn-success">Success</button>
            <button id="optionB" data-answer="False" type="button" class="btn btn-danger">Danger</button>
          </ul>
        </div>
    </div>
  </div>  

  <!-- Submit Button -->

  <form>
    <div class="form-row align-items-center">
      <div class="col-auto">
        <input type="text" id="initials" name="myText">
        <div class="col-auto">
          <button type="button" id="submit_initials" value="Submit" class="btn btn-primary mb-2">Submit</button>
        </div>
      </div>
    </div>
  </form>


  <script src="./app.js"></script>
</body>

</html>
